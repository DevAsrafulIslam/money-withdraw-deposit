<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bapp Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl mt-6 text-center">
        Welcome to your
        <span class="font-semibold text-violet-600">Baap Er Bank</span> !!!
      </h1>
    </header>
    <main>
      <section class="bg-blue-200 w-9/12 mx-auto mt-12 p-8">
        <h3 class="text-3xl md-4 font-medium">Please Login</h3>
        <div class="space-y-2 mt-5">
          <input
            class="w-9/12 block md-2 px-3 py-2 rounded"
            type="email"
            name=""
            id="user-email"
            placeholder="Your Email Address"
          />
          <input
            class="w-9/12 block md-2 px-3 py-2 rounded"
            type="password"
            name=""
            id="user-password"
            placeholder="Your Password"
          />
          <button
            id="btn-submit"
            class="text-white font-medium hover:bg-sky-700 bg-amber-600 px-8 py-3 rounded-md"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>
