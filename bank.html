<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="container mx-auto">
    <header>
      <h1 class="text-5xl mt-10 text-center">
        Let's get some
        <span class="font-semibold text-violet-600">Monney</span>
      </h1>
    </header>
    <main>
      <section class="mt-12">
        <div class="grid grid-cols-3 gap-4">
          <div
            class="bg-green-600 w-9/12 rounded-xl mx-auto p-8 text-center text-white"
          >
            <h4 class="text-2x">Deposit</h4>
            <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
          </div>
          <div
            class="bg-yellow-500 w-9/12 rounded-xl mx-auto p-8 text-center text-white"
          >
            <h4 class="text-2x">Withdraw</h4>
            <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
          </div>
          <div
            class="bg-violet-400 w-9/12 rounded-xl mx-auto p-8 text-center text-white"
          >
            <h4 class="text-2x">Balance</h4>
            <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
          </div>
        </div>
      </section>

      <!-- deposite section -->

      <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
          <div class="bg-fuchsia-400 rounded-xl p-8 text-white">
            <h4 class="text-2x">Please Deposit</h4>
            <input
              class="w-9/12 my-4 text-black block md-2 px-3 py-2 rounded"
              type="text"
              name=""
              id="deposit-field"
              placeholder="$ Amount you want to deposit"
            />
            <button
              id="btn-deposit"
              class="text-white font-medium hover:bg-sky-700 bg-amber-600 px-8 py-3 rounded-md"
            >
              Deposit
            </button>
          </div>
          <div class="bg-sky-400 rounded-xl p-8 text-white">
            <h4 class="text-2x">Please Withdraw</h4>
            <input
              class="w-9/12 my-4 text-black block md-2 px-3 py-2 rounded"
              type="text"
              name=""
              id="withdraw-field"
              placeholder="$ Amount you want to Withdraw"
            />
            <button
              id="btn-withdrow"
              class="text-white font-medium hover:bg-sky-700 bg-amber-600 px-8 py-3 rounded-md"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="js/login.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
  </body>
</html>
